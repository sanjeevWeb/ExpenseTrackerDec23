<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>
</head>
<body>
    <h2>Enter you email id to rest password</h2>
    <form id="fpForm">
        <label for="mailField">Email id: </label>
        <input type="email" id="mailField">
        <input type="submit">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const fpForm = document.querySelector('#fpForm');
        fpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.querySelector('#mailField');
            axios.post('http://localhost:5000/password/forgetpassword', { email: email.value })
            .then(result => alert(result.data.message))
            .catch(err => console.log(err))
        })
    </script>
</body>
</html>
